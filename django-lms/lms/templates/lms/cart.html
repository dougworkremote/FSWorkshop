{% extends "base.html" %}
{% block content %}
<div class="row">
    <h1 class="col">Your Shopping Cart</h1>
</div>
<div class="row">
	<div class="col progress">
	  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
	</div>
</div>
<div class="row">
	<ul class="list-unstyled col">
	    {% for product in products %}
	    <div class="row">
			<li class="media col">
				<img class="mr-3" src="http://via.placeholder.com/100x100" alt="Generic placeholder image">
				<div class="media-body">
					<h5 class="mt-0 mb-1">{{ product.name }} - ${{ product.price }}</h5>
					{{ product.description }}
				</div>
			</li>
	    </div>
		{% endfor %}
	</ul>
</div>
<div class="row">
    <p class="col">Cart Total: ${{ cart.cart_total }}<br/>
    	<a class="btn btn-primary" href="{% url 'checkout' %}">Review Order and Pay</a>
    </p>
</div>
{% endblock %}
