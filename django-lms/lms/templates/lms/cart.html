{% extends "base.html" %}
{% block content %}
    <h1>Shopping Cart</h1>
    <ul>Items in cart:
    {% for product in products %}
        <li>${{ product.price }} {{ product.name }}</li>
    {% endfor %}
    </ul>
    <p>Cart Total: ${{ cart.cart_total }} <a href="{% url 'checkout' %}">Review Order and Pay</a></p>
{% endblock %}
