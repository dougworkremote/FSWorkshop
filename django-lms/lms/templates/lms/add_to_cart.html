{% extends "base.html" %}
{% block content %}
{% if error %}
<div class="row">
	<p class="col">{{ error }}</p>
</div>
{% else %}
<div class="row">
	<div class="col progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
	</div>
</div>
<div class="row">
	<p class="col">{{ product.name }} added to cart!<br><a class="btn btn-primary" herf="{% url 'cart' %}">View Cart</a></p>
</div>
{% endif %}
{% endblock %}
