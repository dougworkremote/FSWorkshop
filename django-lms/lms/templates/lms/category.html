{% extends "base.html" %}
{% block title %}{{ category.name }}{% endblock %}
{% block content %}
<div class="row">
	<h1 class="col">{{ category.name }} Courses</h1>
</div>
<div class="row">
    {% for course in courses %}
	<div class="col-3">
		<div class="card">
			<img class="card-img-top" src="http://via.placeholder.com/400x400" alt="{{ course.description }}">
			<div class="card-body">
				<h5 class="card-title">{{ course.name }}</h5>
				<p class="card-text">{{ course.description }}</p>
		        {% url 'course' course.id as course_link %}
				<a href="{% url 'course' course.id %}" class="btn btn-primary">View {{ course.name }}</a>
			</div>
		</div>
	</div>
    {% endfor %}
</div>
{% endblock %}
