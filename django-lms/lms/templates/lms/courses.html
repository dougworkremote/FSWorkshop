{% extends "base.html" %}
{% block title %}LMS Courses{% endblock %}
{% block content %}
<h1>LMS Courses</h1>
<ul>
    {% for course in courses %}
        {% url 'course' course.id as course_link %}
        <li><a href="{{ course_link }}">{{ course.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
