{% extends "base.html" %}

{% block content %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
    <a href="{% url 'password_reset' %}">Reset Password</a>
    <a href="{% url 'signup' %}">Sign up</a>
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
